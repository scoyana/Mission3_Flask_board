<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1><a href="{{ url_for('home') }}", id="index_title">게시판</a></h1>
    <a href="{{ url_for('post') }}" class="button">새 게시글 작성</a>
    <table id="index_table">
      <thead>
        <tr>
          <th>제목</th>
          <th id="time_title">작성일</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td><a href="{{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a></td>
          <td id="time">{{ post[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <form action="{{ url_for('search') }}" method="POST" class="search-form">
      <select name="search_option" id="select_option">
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="all">제목+내용</option>
      </select>
      <input type="text" name="keyword" id="keyword" required />
      <button type="submit" class="button" id="search_button">검색</button>
    </form>
  </body>
</html>
