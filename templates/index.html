<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>게시판</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('post') }}">새 게시글 작성</a><br>
</body>
</html>
