<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 수정</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>글 수정</h1>
    <form method="post" action="{{ url_for('edit_post', post_id=post[0]) }}">
      <label for="title">제목:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ post[1] }}"
        required
      />
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="20" required>{{ post[2] }}</textarea>
      <button type="submit" class="button">저장</button>
    </form>
    <a href="{{ url_for('view_post', post_id=post[0]) }}" class="button">취소</a>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
