<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{{ post[1] }}</h1>
    <p>{{ post[2] }}</p>
    <a href="{{ url_for('edit_post', post_id=post[0]) }}">수정</a>
    <form
      action="{{ url_for('delete_post', post_id=post[0]) }}"
      method="post"
      style="display: inline"
    >
      <button type="submit">삭제</button>
    </form>
    <a href="{{ url_for('home') }}">메인화면으로 돌아가기</a>
  </body>
</html>
