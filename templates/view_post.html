<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{{ post[1] }}</h1>
    <div class="card">
      <p style="white-space: pre-wrap">{{ post[2] }}</p>
    </div>
    <div style="margin-top: 20px">
      <a href="{{ url_for('edit_post', post_id=post[0]) }}" class="button"
        >수정</a
      >
      <form
        action="{{ url_for('delete_post', post_id=post[0]) }}"
        method="post"
        class="delete_form"
      >
        <button type="submit" class="button danger">삭제</button>
      </form>
      <a href="{{ url_for('home') }}" class="button">메인화면으로 돌아가기</a>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
